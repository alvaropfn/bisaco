<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href=" css/bootstrap.min.css" rel="stylesheet">
	<link href=" css/style.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<title>Bisaco-Criativo</title>
</head>

<body>
	<!--==========HEADER==========-->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<img src="imagens/BisacoLogo.png"></img>
			</div>
			<div class="navbar-nav">
				<ul class="nav navbar-nav my-nav">
					<li><a href="#">Clientes</a></li>
					<li><a href="#">Portifolio</a></li>
					<li><a href="#">Projetos</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="row banner_casa ">
		<img src="imagens/BisacoFront.png" alt="frente de uma casa" />
	</div>

	<!--==========CLIENTES==========-->
	<div class="row clientes">
		<aside role="complementary"
			class="col-xs-3
							col-sm-2
							col-md-1">
			<br class="vertical_space"/>
			<h2 class="be_bold">CLI<br/>EN<br/>TES<br/><sup class="be_red ">____</sup></h2>
		</aside>
		<div role="main"
			class="col-xs-9
							col-sm-10
							col-md-11">
			<div class="box_small" style="background-color: purple"></div>
			<div class="box_small" style="background-color: red"></div>
			<div class="box_small" style="background-color: orange"></div>
			<div class="box_small" style="background-color: yellow"></div>
			<div class="box_small" style="background-color: cyan"></div>
			<div class="box_small" style="background-color: green"></div>
			<div class="box_small" style="background-color: blue"></div>
			<div class="box_small" style="background-color: darkblue"></div>
		</div>
	</div>
	<!--==========PORTIFOLIO==========-->
	<div class="conainer-fluid">
		<div class="row portifolio">
			<aside role="complementary"
				class="col-xs-3
								col-sm-2
								col-md-1">
				<br class="vertical_space">
				<h2 class="be_bold">POR<br/>TIFO<br/>LIO</br><sup class="be_red ">____</sup></h2>
			</aside>
			<div role="main"
				class="col-xs-9
								col-sm-10
								col-md-11">
					<div class="box_small" style="background-color: blue"></div>
					<div class="box_small" style="background-color: green"></div>
					<div class="box_small" style="background-color: cyan"></div>
					<div class="box_small" style="background-color: yellow"></div>
					<div class="box_small" style="background-color: orange"></div>
					<div class="box_small" style="background-color: red"></div>
			</div>
		</div>
	<!--==========PROJETOS==========-->
	<div class="conainer-fluid">
		<div class="row projetos">
			<aside role="complementary"
				class="col-xs-3
								col-sm-2
								col-md-1">
				<br class="vertical_space"/>
				<h2 class="be_bold">PRO<br/>JE<br/>TOS<br/><sup class="be_red ">____</sup></h2>
			</aside>
			<div role="main"
				class="col-xs-9
								col-sm-10
								col-md-11">
				<div class="box_long"><img src="imagens/ecofitness.png" alt="eco fitness banner" /></div>
				<div class="box_long"><img src="imagens/umavirgula.png" alt="uma virgula banner" /></div>
				</div>
			</div>
			<footer class="row">
			</footer>
		</div>
</body>

</html>
